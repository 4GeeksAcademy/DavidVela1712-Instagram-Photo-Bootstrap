                    data-bs-target="#createNewPost">
                    Create a new post
                </button>

                    aria-hidden="true">

                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="createNewPostLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <label for="caption" class="form-label"><b>Caption:</b></label>
                                    <textarea id="caption" class="form-control" rows="3"
                                        placeholder="Add your caption of your post here"></textarea>
                                    <i class="bi bi-camera-fill me-3"></i>
                                    <i class="bi bi-geo-alt-fill"></i>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"

                        <li>

                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
